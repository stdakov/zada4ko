<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задачи за деца</title>
    <meta name="description" content="Сайт за детски задачки">

    <style>
        .dot {
            height: 25px;
            width: 25px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-left: 2px;
        }

        .dot-blue {
            background-color: #006FFFFF;
        }

        .dot-green {
            background-color: #3FB030FF;
        }

        .hidden {
            display: none;
        }

        .task-box {
            font-size: 18px;
        }

        .task-label {
            padding: 10px;
            width: 90px;
        }

        .task-result {
            font-size: 22px;
            width: 100px;
            padding: 10px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 2px solid #86b7fe;
            border-radius: 4px;
        }

        .task-label-active {
            border-radius: 25px;
            background: #a8f0ff;
        }

        .task-hint {
            /*display: none;*/
        }

        .wave {
            animation-name: wave-animation; /* Refers to the name of your @keyframes element below */
            animation-duration: 2.5s; /* Change to speed up or slow down */
            animation-iteration-count: infinite; /* Never stop waving :) */
            transform-origin: 70% 70%; /* Pivot around the bottom-left palm */
            display: inline-block;
        }

        @keyframes wave-animation {
            0% {
                transform: rotate(0.0deg)
            }
            10% {
                transform: rotate(14.0deg)
            }
            /* The following five values can be played with to make the waving more or less extreme */
            20% {
                transform: rotate(-8.0deg)
            }
            30% {
                transform: rotate(14.0deg)
            }
            40% {
                transform: rotate(-4.0deg)
            }
            50% {
                transform: rotate(10.0deg)
            }
            60% {
                transform: rotate(0.0deg)
            }
            /* Reset for the last half to pause */
            100% {
                transform: rotate(0.0deg)
            }
        }

        /* Styles specific to printing */
        @media print {
            /* Hide elements not to be printed */
            h1, form {
                display: none;
            }

            /* Adjust styles for content when printing */
            #generatedTasks {
                /* Add any specific styles for content when printing */
            }

            /* Add more styles for other elements if needed */
        }
    </style>

<body>
<main class="flex-shrink-0">
    <div class="container">
        <!-- Modal -->
        <div class="modal fade " id="hint-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Подсказване</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="task-left">
                        </div>
                        <div class="task-operation">
                            <span>+</span>
                        </div>
                        <div class="task-right">
                        </div>
                        <hr/>
                        <div class="hint-result">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="mt-5">zada4ko.com - Задачи за деца</h1>
        <hr>
        <form class="form-inline" action="#">
            <div class="mb-3 row">
                <label for="taskCount" class="col-sm-4 col-form-label">Брой задачи</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 50px" value="10" class="form-control" id="taskCount"
                           autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="maxSum" class="col-sm-4 col-form-label">Максимална стойност</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 50px" value="10" class="form-control" id="maxSum"
                           autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Операции</label>
                <div class="col-sm-8">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <input type="checkbox" name="op1" checked="checked" value="+" class="btn-check"
                                   id="btn-check-outlined" autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined">+</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op2" checked="checked" value="-" class="btn-check"
                                   id="btn-check-outlined2" autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined2">-</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op3" value="*" class="btn-check" id="btn-check-outline3"
                                   autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outline3">*</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op4" value="/" class="btn-check" id="btn-check-outlined4"
                                   autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined4">/</label><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto mb-5">
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" id="generateTasks" class="btn btn-warning">Генерирай задачки</button>
                    <button id="deleteTasksBtn" style="display: none" class="btn btn-danger">Изтрий задачки</button>
                    <button id="printTasksBtn" style="display: none" class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                        <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                        <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                    </svg></button>
                    <!-- Add a "Delete Tasks" button -->
                </div>
            </div>
        </form>

        <div id="generatedTasks">

            <!--            <div class="row g-3 align-items-center mb-1">-->
            <!--                <div class="col-auto">-->
            <!--                    <label for="inputTask" style="width: 60px" class="col-form-label">Password</label>-->
            <!--                </div>-->

            <!--                </div>-->
            <!--            </div>-->

        </div>
    </div>
</main>
