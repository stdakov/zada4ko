<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zada4ko</title>
    <link type="text/css" href="media/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="flex-shrink-0">
    <div class="container">

        <h1 class="mt-5">zada4ko.com</h1>
        <hr>
        <form class="form-inline" action="#">
            <div class="mb-3 row">
                <label for="taskCount" class="col-sm-4 col-form-label">Брой задачи</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 50px" value="10" class="form-control" id="taskCount"
                           autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="maxSum" class="col-sm-4 col-form-label">Максимална стойност</label>
                <div class="col-sm-8">
                    <input type="text" style="width: 50px" value="10" class="form-control" id="maxSum"
                           autocomplete="off">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Операции</label>
                <div class="col-sm-8">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <input type="checkbox" name="op1" checked="checked" value="+" class="btn-check"
                                   id="btn-check-outlined" autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined">+</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op2" checked="checked" value="-" class="btn-check"
                                   id="btn-check-outlined2" autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined2">-</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op3" value="*" class="btn-check" id="btn-check-outline3"
                                   autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outline3">*</label><br>
                        </div>
                        <div class="col-auto">
                            <input type="checkbox" name="op4" value="/" class="btn-check" id="btn-check-outlined4"
                                   autocomplete="off">
                            <label class="btn btn-outline-primary" style="width: 40px"
                                   for="btn-check-outlined4">/</label><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" id="generateTasks" class="btn btn-warning mb-3">Генерирай задачки</button>
            </div>
        </form>

        <div id="generatedTasks">

<!--            <div class="row g-3 align-items-center mb-1">-->
<!--                <div class="col-auto">-->
<!--                    <label for="inputTask" style="width: 60px" class="col-form-label">Password</label>-->
<!--                </div>-->
<!--                <div class="col-auto">-->
<!--                    <input type="text" id="inputTask" style="width: 50px" class="form-control" aria-labelledby="passwordHelpInline">-->
<!--                </div>-->
<!--            </div>-->

        </div>
    </div>
</main>
</body>
<script type="text/javascript" src="media/jquery-3.6.4.min.js"></script>
<script type="text/javascript" src="media/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="media/scripts.js"></script>

</html>
